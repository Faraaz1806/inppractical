<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Without Buttons</title>
</head>
<body>
    <script>
        a = 5; b= 10;
        document.write ("The two numbers are " + a + " and " +b + "<br>")
        document.write("Addition of the above two numbers is:" + (a+b))
        document.write("<br>Subtraction of the above two numbers is:" + (b-a))
        document.write("<br>Multiplication of the above two numbers is:" + (a*b))
        document.write("<br>Division of the above two numbers is:" + (b/a))     
    </script>
</body>
</html>
