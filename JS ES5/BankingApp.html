<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Management System</title>
</head>
<body style="background-color: azure; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h2 style="display: flex; justify-content:center">Simple Banking Management System</h2>
    <h3 style="display: flex; justify-content:center">Current Balance</h3>
    <h1 id="cur_bal" style="display: flex; justify-content:center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight:bolder; font-size:100px; margin:0px;" >10000</h1>
    <input type = "number" id="amt" placeholder="Enter the amount" style="display: flex; justify-content:center ; margin-left:680px; margin-top:20px; padding-left:10px; height: 25px;" >
    <br><br>
    <div style="display: flex; justify-content:center; gap:20px;">
    <button style="height:30px ; width: 80px ; border-radius:20px" onclick="deposit()">Deposit</button>
    <button style="border-radius:20px ; width : 100px" onclick="withdraw()">Withdraw</button>
    </div>

    <script>
        var cur_bal = 10000;
        function deposit(){
            var amt = Number(document.getElementById("amt").value)
            cur_bal = cur_bal + amt;    
            document.getElementById("cur_bal").innerHTML = cur_bal;
        }
        function withdraw(){
            var amt = Number(document.getElementById("amt").value)
            cur_bal = cur_bal - amt;    
            document.getElementById("cur_bal").innerHTML = cur_bal;
        }

    </script>
</body>
</html>
