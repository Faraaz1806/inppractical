<!DOCTYPE html>
<html>
<head>
  <title>Fetch Example</title>
</head>
<body>
  <h2>üåç Fetch API Example</h2>
  <button onclick="getData()">Load Users</button>
  <ul id="userList"></ul>

  <script>
    // Function to fetch data
    function getData() {
      fetch("https://jsonplaceholder.typicode.com/users") // Public demo API
        .then(response => response.json()) // Convert response to JSON
        .then(data => {
          const list = document.getElementById("userList");
          list.innerHTML = ""; // clear list first

          // Loop through data and display names
          data.forEach(user => {
            const li = document.createElement("li");
            li.textContent = user.name;
            list.appendChild(li);
          });
        })
        .catch(error => {
          alert("Error loading data!");
          console.log(error);
        });
    }
  </script>
</body>
</html>
