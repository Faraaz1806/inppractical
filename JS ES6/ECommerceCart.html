<!DOCTYPE html>
<html>
<head>
  <title>ES6 E-Commerce Cart</title>
</head>
<body>
  <h2>ðŸ›’ My Cart</h2>
  <div id="products"></div>
  <h3>Total: â‚¹<span id="total">0</span></h3>

  <script>
    // Products data using ES6 objects
    const products = [
      { name: "Shoes", price: 1500 },
      { name: "Watch", price: 1200 },
      { name: "T-Shirt", price: 800 }
    ];

    let total = 0;
    const productDiv = document.getElementById("products");

    // Display products
    products.forEach(item => {
      const btn = document.createElement("button");
      btn.textContent = `${item.name} - â‚¹${item.price}`;
      btn.onclick = () => {
        total += item.price;
        document.getElementById("total").textContent = total;
      };
      productDiv.appendChild(btn);
      productDiv.appendChild(document.createElement("br"));
    });
  </script>
</body>
</html>
