<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    h2{
        margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>

  <h2>Welcome to Frz Website</h2>
</body>
</html>
